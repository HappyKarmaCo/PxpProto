<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game - Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    input {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .game-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      margin: 30px 0;
    }

    .game-button {
      height: 120px;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .game-button.selected {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
    }

    .question-display {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
    }

    .timer {
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
    }

    .round-info {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .leaderboard {
      margin-top: 30px;
    }

    .leaderboard-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .leaderboard-item.highlight {
      background: rgba(255, 215, 0, 0.3);
      border: 2px solid gold;
    }

    .rank {
      font-size: 24px;
      font-weight: bold;
      width: 40px;
    }

    .player-info {
      flex: 1;
      margin-left: 15px;
    }

    .score {
      font-size: 24px;
      font-weight: bold;
    }

    .team-section {
      margin: 20px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .team-list {
      margin-top: 15px;
    }

    .team-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .team-item button {
      width: auto;
      padding: 8px 15px;
      font-size: 14px;
      margin: 0;
    }

    .chat-section {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    .chat-message {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }

    .trash-talk-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .trash-talk-buttons button {
      width: auto;
      padding: 10px 15px;
      font-size: 14px;
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }

    .waiting {
      text-align: center;
      font-size: 20px;
      margin: 20px 0;
    }

    .cpu-badge {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 8px;
      border-radius: 5px;
      font-size: 12px;
      margin-left: 10px;
    }

    .player-header {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .player-stat {
      text-align: center;
    }

    .player-stat-label {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .player-stat-value {
      font-size: 18px;
      font-weight: bold;
    }

    .result-screen {
      text-align: center;
    }

    .result-message {
      font-size: 48px;
      font-weight: bold;
      margin: 30px 0;
      animation: popIn 0.5s ease-out;
    }

    .result-message.correct {
      color: #4CAF50;
    }

    .result-message.incorrect {
      color: #f44336;
    }

    .result-details {
      font-size: 24px;
      margin: 20px 0;
    }

    .correct-answer-display {
      font-size: 36px;
      margin: 20px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Name Entry Screen -->
    <div id="nameScreen" class="screen active">
      <h1>Welcome!</h1>
      <div class="input-group">
        <input type="text" id="playerName" placeholder="Enter your name" maxlength="20" />
        <button onclick="joinGame()">Join Game</button>
      </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobbyScreen" class="screen">
      <h1>Lobby</h1>
      <div id="lobbyContent">
        <h2>Waiting for game to start...</h2>
        <div id="teamSection" class="team-section" style="display: none;">
          <h3>Teams</h3>
          <div class="input-group">
            <input type="text" id="teamName" placeholder="Create a new team" maxlength="20" />
            <button onclick="createTeam()">Create Team</button>
          </div>
          <div class="team-list" id="teamList"></div>
        </div>
        <div id="playersList"></div>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
      <div class="player-header" id="playerHeader">
        <div class="player-stat">
          <div class="player-stat-label">Player</div>
          <div class="player-stat-value" id="headerPlayerName">-</div>
        </div>
        <div class="player-stat">
          <div class="player-stat-label">Team</div>
          <div class="player-stat-value" id="headerTeamName">No Team</div>
        </div>
        <div class="player-stat">
          <div class="player-stat-label">Team Score</div>
          <div class="player-stat-value" id="headerTeamScore">-</div>
        </div>
        <div class="player-stat">
          <div class="player-stat-label">Accuracy</div>
          <div class="player-stat-value" id="headerAccuracy">-</div>
        </div>
      </div>
      <div class="round-info" id="roundInfo">Round 1 of 10</div>
      <div class="question-display" id="questionDisplay">What is 5 + 3?</div>
      <div class="timer" id="timer">30</div>
      <div class="game-buttons" id="gameButtons">
        <button class="game-button" onclick="selectButton(1)">1</button>
        <button class="game-button" onclick="selectButton(2)">2</button>
        <button class="game-button" onclick="selectButton(3)">3</button>
      </div>
      <div id="trashTalkSection" style="display: none;">
        <h3>Trash Talk</h3>
        <div class="trash-talk-buttons" id="trashTalkButtons"></div>
        <div class="chat-section" id="chatMessages"></div>
      </div>
    </div>

    <!-- Result Screen -->
    <div id="resultScreen" class="screen">
      <div class="result-screen">
        <div class="round-info" id="resultRoundInfo">Round 1 of 10</div>
        <div class="result-message" id="resultMessage">Correct!</div>
        <div class="result-details" id="resultPoints"></div>
        <div class="correct-answer-display">
          Correct Answer: <strong id="correctAnswerDisplay">1</strong>
        </div>
      </div>
    </div>

    <!-- Leaderboard Screen -->
    <div id="leaderboardScreen" class="screen">
      <h1>Leaderboard</h1>
      <div class="round-info" id="leaderboardRoundInfo"></div>
      <div id="leaderboardContent"></div>
      <div class="waiting">Next round starting soon...</div>
    </div>

    <!-- Final Screen -->
    <div id="finalScreen" class="screen">
      <h1>Game Over!</h1>
      <div id="finalLeaderboard"></div>
      <button onclick="location.reload()">Play Again</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let playerId = null;
    let playerName = null;
    let config = null;
    let selectedButton = null;
    let timerInterval = null;
    let currentTimer = 0;
    let gameState = null;
    let totalAnswers = 0;
    let correctAnswers = 0;
    let roundStartTime = 0;

    // Join game
    function joinGame() {
      const nameInput = document.getElementById('playerName');
      playerName = nameInput.value.trim();
      if (!playerName) {
        alert('Please enter your name');
        return;
      }
      socket.emit('player:join', { name: playerName });
    }

    socket.on('player:joined', (data) => {
      playerId = data.playerId;
      config = data.config;
      showScreen('lobbyScreen');

      // Show team section if teams are enabled
      if (config.features.teams) {
        document.getElementById('teamSection').style.display = 'block';
      }

      // Setup trash talk if enabled
      if (config.features.trashTalk) {
        setupTrashTalk();
      }
    });

    // Game state updates
    socket.on('game:state', (state) => {
      gameState = state;
      updateLobbyPlayers(state);
      updateTeamsList(state);
      // Update player header if on game screen
      if (document.getElementById('gameScreen').classList.contains('active')) {
        updatePlayerHeader();
      }
    });

    socket.on('round:started', (data) => {
      showScreen('gameScreen');
      selectedButton = null;
      roundStartTime = Date.now();

      // Update question display
      document.getElementById('questionDisplay').textContent = `What is ${data.question}?`;

      // Update buttons with answer choices
      const buttons = document.querySelectorAll('.game-button');
      buttons.forEach((btn, index) => {
        btn.textContent = data.answers[index];
        btn.classList.remove('selected');
        btn.disabled = false;
      });

      document.getElementById('roundInfo').textContent =
        `Round ${data.round} of ${data.totalRounds}`;

      // Update player header
      updatePlayerHeader();

      currentTimer = data.timerLength;
      updateTimerDisplay();
      startTimer();
    });

    socket.on('round:ended', (data) => {
      if (timerInterval) {
        clearInterval(timerInterval);
      }

      // Find my result
      const myResult = data.roundScores.find(r => r.playerName === playerName);
      const isCorrect = myResult ? myResult.correct : false;
      const pointsEarned = myResult ? myResult.points : 0;

      // Track for accuracy
      if (selectedButton !== null) {
        totalAnswers++;
        if (isCorrect) {
          correctAnswers++;
        }
      }

      // Show result screen first
      showResultScreen(data.correctAnswerValue, isCorrect, pointsEarned, data.currentRound, data.totalRounds);

      // After 5 seconds, show leaderboard
      setTimeout(() => {
        showScreen('leaderboardScreen');
        document.getElementById('leaderboardRoundInfo').textContent =
          `Round ${data.currentRound} of ${data.totalRounds}`;

        displayLeaderboard(data.leaderboard, 'leaderboardContent');
      }, 5000);
    });

    socket.on('game:finished', (data) => {
      if (timerInterval) {
        clearInterval(timerInterval);
      }
      showScreen('finalScreen');
      displayLeaderboard(data.leaderboard, 'finalLeaderboard');
    });

    socket.on('game:reset', () => {
      if (timerInterval) {
        clearInterval(timerInterval);
      }
      // Reset accuracy stats
      totalAnswers = 0;
      correctAnswers = 0;
      showScreen('lobbyScreen');
    });

    socket.on('answer:recorded', (data) => {
      // Visual feedback that answer was recorded
      selectedButton = data.buttonIndex;
      document.querySelectorAll('.game-button').forEach((btn, index) => {
        if (index + 1 === data.buttonIndex) {
          btn.classList.add('selected');
        } else {
          btn.classList.remove('selected');
        }
      });
    });

    socket.on('chat:trashTalk', (message) => {
      if (config.features.trashTalk) {
        displayTrashTalk(message);
      }
    });

    // Timer
    function startTimer() {
      timerInterval = setInterval(() => {
        currentTimer--;
        updateTimerDisplay();
        if (currentTimer <= 0) {
          clearInterval(timerInterval);
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      document.getElementById('timer').textContent = currentTimer;
    }

    // Button selection
    function selectButton(buttonIndex) {
      socket.emit('player:answer', { buttonIndex });
    }

    // Team management
    function createTeam() {
      const teamNameInput = document.getElementById('teamName');
      const teamName = teamNameInput.value.trim();
      if (!teamName) {
        alert('Please enter a team name');
        return;
      }
      socket.emit('player:createTeam', { teamName });
      teamNameInput.value = '';
    }

    function joinTeam(teamId) {
      socket.emit('player:joinTeam', { teamId });
    }

    function updateLobbyPlayers(state) {
      if (document.getElementById('lobbyScreen').classList.contains('active')) {
        const playersList = document.getElementById('playersList');
        playersList.innerHTML = '<h3>Players</h3>';
        state.players.forEach(player => {
          const div = document.createElement('div');
          div.className = 'leaderboard-item';
          div.innerHTML = `
            <span>${player.name}${player.isCPU ? '<span class="cpu-badge">CPU</span>' : ''}</span>
            <span>${player.teamId ? `Team: ${state.teams.find(t => t.id === player.teamId)?.name || ''}` : 'No team'}</span>
          `;
          playersList.appendChild(div);
        });
      }
    }

    function updateTeamsList(state) {
      if (!config || !config.features.teams) return;

      const teamList = document.getElementById('teamList');
      teamList.innerHTML = '<h4>Available Teams:</h4>';

      const myPlayer = state.players.find(p => p.id === playerId);
      const myTeamId = myPlayer?.teamId;

      state.teams.forEach(team => {
        const div = document.createElement('div');
        div.className = 'team-item';
        const memberNames = team.members
          .map(mid => state.players.find(p => p.id === mid)?.name || 'Unknown')
          .join(', ');

        div.innerHTML = `
          <div>
            <strong>${team.name}</strong>${team.isCPU ? '<span class="cpu-badge">CPU</span>' : ''}
            <br><small>${memberNames}</small>
          </div>
          ${!myTeamId && !team.isCPU ? `<button onclick="joinTeam('${team.id}')">Join</button>` : ''}
        `;
        teamList.appendChild(div);
      });
    }

    // Trash talk
    function setupTrashTalk() {
      document.getElementById('trashTalkSection').style.display = 'block';
      const container = document.getElementById('trashTalkButtons');
      config.trashTalkPhrases.forEach((phrase, index) => {
        const btn = document.createElement('button');
        btn.textContent = phrase;
        btn.onclick = () => sendTrashTalk(index);
        container.appendChild(btn);
      });
    }

    function sendTrashTalk(phraseIndex) {
      socket.emit('player:trashTalk', { phraseIndex });
    }

    function displayTrashTalk(message) {
      const chatMessages = document.getElementById('chatMessages');
      const div = document.createElement('div');
      div.className = 'chat-message';
      div.innerHTML = `<strong>${message.playerName}:</strong> ${message.phrase}`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Leaderboard
    function displayLeaderboard(leaderboard, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      // Get user's team ID
      const myPlayer = gameState ? gameState.players.find(p => p.id === playerId) : null;
      const myTeamId = myPlayer ? myPlayer.teamId : null;

      // Only show team leaderboard (if enabled)
      if (config.features.teamVsTeam && leaderboard.teamLeaderboard) {
        const teamSection = document.createElement('div');
        teamSection.innerHTML = '<h2>Teams</h2>';
        leaderboard.teamLeaderboard.forEach(team => {
          const div = document.createElement('div');
          div.className = 'leaderboard-item';

          // Find if this is the user's team
          const isMyTeam = myTeamId && gameState.teams.find(t => t.id === myTeamId && t.name === team.name);

          if (isMyTeam) {
            div.classList.add('highlight');
            div.innerHTML = `
              <div class="rank">#${team.rank}</div>
              <div class="player-info">
                <strong style="color: #FFD700; font-size: 1.2em;">${team.name}</strong>${team.isCPU ? '<span class="cpu-badge">CPU</span>' : ''}
                <br><small>${team.memberCount} members</small>
              </div>
              <div class="score" style="color: #FFD700; font-weight: bold;">${team.score} pts</div>
            `;
          } else {
            div.innerHTML = `
              <div class="rank">#${team.rank}</div>
              <div class="player-info">
                ${team.name}${team.isCPU ? '<span class="cpu-badge">CPU</span>' : ''}
                <br><small>${team.memberCount} members</small>
              </div>
              <div class="score">${team.score} pts</div>
            `;
          }
          teamSection.appendChild(div);
        });
        container.appendChild(teamSection);
      }
    }

    // Result screen
    function showResultScreen(correctAnswer, isCorrect, pointsEarned, currentRound, totalRounds) {
      document.getElementById('resultRoundInfo').textContent =
        `Round ${currentRound} of ${totalRounds}`;

      const resultMessage = document.getElementById('resultMessage');
      const resultPoints = document.getElementById('resultPoints');

      if (isCorrect) {
        resultMessage.textContent = 'Correct!';
        resultMessage.className = 'result-message correct';
        resultPoints.textContent = `+${pointsEarned} points`;
      } else {
        resultMessage.textContent = selectedButton === null ? 'No Answer' : 'Incorrect';
        resultMessage.className = 'result-message incorrect';
        resultPoints.textContent = '0 points';
      }

      document.getElementById('correctAnswerDisplay').textContent = correctAnswer;
      showScreen('resultScreen');
    }

    // Update player header
    function updatePlayerHeader() {
      if (!gameState) return;

      // Update player name
      document.getElementById('headerPlayerName').textContent = playerName;

      // Find my player data
      const myPlayer = gameState.players.find(p => p.id === playerId);

      if (myPlayer) {
        // Update team info
        if (myPlayer.teamId) {
          const myTeam = gameState.teams.find(t => t.id === myPlayer.teamId);
          if (myTeam) {
            document.getElementById('headerTeamName').textContent = myTeam.name;
            document.getElementById('headerTeamScore').textContent = myTeam.score;
          } else {
            document.getElementById('headerTeamName').textContent = 'No Team';
            document.getElementById('headerTeamScore').textContent = '-';
          }
        } else {
          document.getElementById('headerTeamName').textContent = 'No Team';
          document.getElementById('headerTeamScore').textContent = '-';
        }

        // Update accuracy
        if (totalAnswers > 0) {
          const accuracy = Math.round((correctAnswers / totalAnswers) * 100);
          document.getElementById('headerAccuracy').textContent = `${accuracy}%`;
        } else {
          document.getElementById('headerAccuracy').textContent = '-';
        }
      }
    }

    // Screen management
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
      });
      document.getElementById(screenId).classList.add('active');
    }

    // Allow Enter key to submit name
    document.getElementById('playerName').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') joinGame();
    });

    document.getElementById('teamName').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') createTeam();
    });
  </script>
</body>
</html>
